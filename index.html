<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="fechado">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img src="assets/fortune-cookie.svg" alt="Biscoito da fortuna">
        </div>
        <div class="aberto hidden">
            <h1>Aqui está a sua sorte de hoje</h1>
            <p>“A vida trará coisas boas se tiveres paciência.”</p>
            <img src="assets/opened-cookie.svg" alt="Biscoito da fortuna aberto">
            <button>Abrir outro biscoito</button>
        </div>
    </main>
</body>
</html>
